<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/chota.css">
    <title>MicroFreelance</title>
    <style>
        body.dark {
          --bg-color: #000;
          --bg-secondary-color: #131316;
          --font-color: #f5f5f5;
          --color-grey: #ccc;
          --color-darkGrey: #afadad;
        }
      </style>
</head>
<body>

    <div class="container">
        {% include 'base/header.html' %}
        {% block content %}
        {% endblock %}
    </div>

    
    <script>
        var theme = localStorage.getItem("theme");
        if (theme == "light"){
            localStorage.setItem("theme", "light");
        } else {
            theme = "light";
            switchMode(document.querySelector('#theme-switch'))
        }
        function switchMode(el) {
            const bodyClass = document.body.classList;
            bodyClass.contains("dark")
            if (theme == 'light'){
                el.innerHTML = "‚òÄÔ∏è";
                theme = 'dark'
                bodyClass.add("dark");
            } else{
                el.innerHTML = "üåô";
                theme = 'light'
                bodyClass.remove("dark")
            }
            localStorage.setItem("theme", theme);
        }
      </script>
</body>
</html>
