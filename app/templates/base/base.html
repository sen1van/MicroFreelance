<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='compile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='base_assets/favicon.svg') }}">

    <title>MicroFreelance</title>
</head>
{% if false %}
    <colors class=" bg-green-500 border-green-600
                    bg-red-500 border-red-600
                    bg-yellow-500 border-yellow-600
                    bg-gray-500 border-gray-600"></colors>
{% endif %}

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="fixed bottom-24 flex flex-col right-4 xl:right-24 cursor-pointer">
                {% for message in messages %}
                    <a class="p-5 rounded-md outline-4 text-white border-2 border-{{message[1]}}-600 bg-{{message[1]}}-500 mt-2 transition-all sm:hover:opacity-50 relative min-w-60 text-center"
                        id="{{ loop.index }}" onclick=" getElementById('{{ loop.index }}').setAttribute('style', 'display: none') ">{{message[0]}}
                        <span class="absolute right-2 bottom-0 text-black transition-opacity text-sm opacity-50 font-semibold duration-1000 ease-out" id="close-helper">Нажмите чтобы закрыть</span>
                    </a>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% include 'base/header.html' %}
    <div class="container-" id="container">
        {% block content %}
        {% endblock %}
    </div>  
    <script>
        function closehelper(){
            document.getElementById('close-helper').setAttribute('style', 'opacity: 0');
        }
        setTimeout(closehelper, 1000);
        window.onload = function() {
            var buttons = document.getElementsByClassName('vibrate');
            for(var i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                button.onclick = function() {
                    navigator.vibrate(10);
                }
            }
            var buttons = document.getElementsByClassName('button');
            for(var i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                button.onclick = function() {
                    navigator.vibrate(10);
                }
            }
        }
    </script>
    <script> const base_url = "http://0.0.0.0:5000/api/" </script>
    <script src="/static/scripts/notifications.js"></script>
</body>
</html>
